apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sovereign.fullname" . }}-config
  labels:
    {{- include "sovereign.labels" . | nindent 4 }}
data:
  # üåç GLOBAL SETTINGS
  NODE_ENV: "production"
  PORT: "{{ .Values.service.backendPort }}"
  
  # üìà PERFORMANCE TUNING
  MAX_VIEWS_REACH: "1.5M"
  CACHE_TTL: "3600"
  
  # ü§ñ AI LOGIC SWITCHES
  ENABLE_AI_RECOMMENDATIONS: "true"
  COMPANY_ID: "SOVEREIGN_GLOBAL"
# sovereign-app/templates/secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: sovereign-secrets
type: Opaque
data:
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  CLOUDINARY_URL: {{ .Values.secrets.cloudinaryUrl | b64enc | quote }}
  MONGO_URI: {{ .Values.secrets.mongoUri | b64enc | quote }}
---
# sovereign-app/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: sovereign-config
data:
  NODE_ENV: "production"
  REACH_TARGET: "1.5M_ACTIVE"